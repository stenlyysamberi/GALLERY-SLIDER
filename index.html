<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider - Image Galery</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="gallery-wrap">
                    <svg id="left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>

                    <div class="gallery">
                        <div>
                            <span><img src="Image/1.jpeg" alt="" srcset=""></span>
                            <span><img src="Image/2.jpeg" alt="" srcset=""></span>
                            <span><img src="Image/3.jpeg" alt="" srcset=""></span>
                        </div>
    
                        <div>
                            <span><img src="Image/4.jpeg" alt="" srcset=""></span>
                            <span><img src="Image/5.jpeg" alt="" srcset=""></span>
                            <span><img src="Image/6.jpeg" alt="" srcset=""></span>
                        </div>
    
                    </div>

                    <svg id="right" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                      
                      
                </div>
                
            </div>
        </div>
    </div>


    <script>
        let scrollcontainer = document.querySelector(".gallery");
        let left = document.getElementById("left");
        let right = document.getElementById("right");

        scrollcontainer.addEventListener("wheel", (evt) =>{
            evt.preventDefault();
            scrollcontainer.scrollLeft += evt.deltaY;
        });

        left.addEventListener("click", ()=>{
            scrollcontainer.scrollLeft += 900;
        });

        right.addEventListener("click", ()=>{
            scrollcontainer.scrollLeft -= 900;
        });
    </script>


</body>
</html>
